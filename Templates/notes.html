{% extends "layout.html" %}
{% block body %}
<h1>Notes</h1>
<ul>
  {% for note in notes %}
          <li>{{note}}</li>
      {% endfor %}
</ul>

<form action="{{url_for('notesfunc')}}" method="post">
  <input type="text" name="notesinput" placeholder="Enter your note">
  <button type="submit" name="submit">Add Note</button>
</form>

{% endblock %}
